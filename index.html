<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTM Leaderboards 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        header {
            background-color: green;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: green;
            text-align: center;
            margin-bottom: 1em;
        }
        nav a {
            color: white;
            padding: 1em;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: darkgreen;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 0.5em;
            text-align: left;
        }
        th {
            background-color: green;
            color: white;
        }
        .filter-section, .form-section {
            margin-bottom: 1em;
        }
        .form-section input, .form-section select {
            margin-right: 0.5em;
        }
        .form-section button {
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>OTM Leaderboards 2024</h1>
    </header>
    <nav>
        <a href="index.html">Leaderboard</a>
        <a href="submission.html">Submit Report</a>
    </nav>
    <div class="container">
        <div class="filter-section">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" onchange="filterLeaderboard()">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" onchange="filterLeaderboard()">
            <button onclick="filterLeaderboard()">Filter</button>
        </div>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>PNP</th>
                    <th>Hires</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Content -->
            </tbody>
        </table>
        <div class="form-section">
            <h2>Add New Entry</h2>
            <select id="name">
                <!-- Options will be dynamically filled -->
            </select>
            <input type="number" id="alp" placeholder="PNP">
            <input type="number" id="hires" placeholder="Hires">
            <button onclick="addEntry()">Add</button>
            <button onclick="addName()">Add Name</button>
            <input type="text" id="new-name" placeholder="New Name">
        </div>
    </div>
    <script>
        const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        const names = JSON.parse(localStorage.getItem('names')) || [];

        function populateNames() {
            const nameSelect = document.getElementById('name');
            nameSelect.innerHTML = names.map(name => `<option value="${name}">${name}</option>`).join('');
        }

        function renderLeaderboard(entries) {
            const tbody = document.querySelector('#leaderboard tbody');
            tbody.innerHTML = '';
            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${entry.alp}</td>
                    <td>${entry.hires}</td>
                    <td>
                        <button onclick="editEntry(${index})">Edit</button>
                        <button onclick="deleteEntry(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function addEntry() {
            const name = document.getElementById('name').value;
            const alp = document.getElementById('alp').value;
            const hires = document.getElementById('hires').value;
            const date = new Date().toISOString().split('T')[0];

            leaderboard.push({ name, alp, hires, date });
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            renderLeaderboard(leaderboard);
        }

        function addName() {
            const newName = document.getElementById('new-name').value;
            if (newName && !names.includes(newName)) {
                names.push(newName);
                localStorage.setItem('names', JSON.stringify(names));
                populateNames();
            }
        }

        function editEntry(index) {
            const entry = leaderboard[index];
            document.getElementById('name').value = entry.name;
            document.getElementById('alp').value = entry.pnp;
            document.getElementById('hires').value = entry.hires;
            deleteEntry(index);
        }

        function deleteEntry(index) {
            leaderboard.splice(index, 1);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            renderLeaderboard(leaderboard);
        }

        function filterLeaderboard() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const filteredEntries = leaderboard.filter(entry => {
                const entryDate = new Date(entry.date);
                return (!startDate || entryDate >= new Date(startDate)) && (!endDate || entryDate <= new Date(endDate));
            });
            renderLeaderboard(filteredEntries);
        }

        renderLeaderboard(leaderboard);
        populateNames();
    </script>
</body>
</html>
