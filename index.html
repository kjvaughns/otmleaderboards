<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTM Leaderboards 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        header {
            background-color: green;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: green;
            text-align: center;
            margin-bottom: 1em;
        }
        nav a {
            color: white;
            padding: 1em;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: darkgreen;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 0.5em;
            text-align: left;
        }
        th {
            background-color: green;
            color: white;
        }
        .filter-section, .form-section {
            margin-bottom: 1em;
        }
        .form-section input {
            margin-right: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>OTM Leaderboards 2024</h1>
    </header>
    <nav>
        <a href="index.html">Leaderboard</a>
        <a href="submission.html">Submit Report</a>
    </nav>
    <div class="container">
        <div class="filter-section">
            <label for="week-start-filter">Filter by Week Start (Monday):</label>
            <input type="date" id="week-start-filter" onchange="filterLeaderboard()">
        </div>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>PNP Net ALP</th>
                    <th>Hires</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Content -->
            </tbody>
        </table>
        <div class="form-section">
            <h2>Add New Entry</h2>
            <input type="text" id="name" placeholder="Name">
            <input type="number" id="pnp-net-alp" placeholder="PNP Net ALP">
            <input type="number" id="hires" placeholder="Hires">
            <button onclick="addEntry()">Add</button>
        </div>
    </div>
    <script>
        const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        function renderLeaderboard(entries) {
            const tbody = document.querySelector('#leaderboard tbody');
            tbody.innerHTML = '';
            entries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${entry.pnpNetAlp}</td>
                    <td>${entry.hires}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function addEntry() {
            const name = document.getElementById('name').value;
            const pnpNetAlp = document.getElementById('pnp-net-alp').value;
            const hires = document.getElementById('hires').value;
            const date = new Date().toISOString().split('T')[0];
            const weekStart = new Date(date);
            weekStart.setDate(weekStart.getDate() - weekStart.getUTCDay() + 1); // Adjust to Monday

            leaderboard.push({ weekStart: weekStart.toISOString().split('T')[0], name, pnpNetAlp, hires, date });
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            renderLeaderboard(leaderboard);
        }

        function filterLeaderboard() {
            const filterDate = document.getElementById('week-start-filter').value;
            if (!filterDate) return;

            const filteredEntries = leaderboard.filter(entry => entry.weekStart === filterDate);
            renderLeaderboard(filteredEntries);
        }

        renderLeaderboard(leaderboard);
    </script>
</body>
</html>
