<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTM Leaderboards 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        header {
            background-color: green;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: green;
            text-align: center;
            margin-bottom: 1em;
        }
        nav a {
            color: white;
            padding: 1em;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: darkgreen;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 0.5em;
            text-align: left;
        }
        th {
            background-color: green;
            color: white;
        }
        .filter-section, .form-section {
            margin-bottom: 1em;
        }
        .form-section input, .form-section select {
            margin-right: 0.5em;
        }
        .form-section button {
            margin-top: 0.5em;
        }
        .medallion {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            color: white;
            font-weight: bold;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD97-IFT9kT_rUmxX18JvFDwdr92D6JDYg",
            authDomain: "otm-leaderboards.firebaseapp.com",
            projectId: "otm-leaderboards",
            storageBucket: "otm-leaderboards.appspot.com",
            messagingSenderId: "591615125302",
            appId: "1:591615125302:web:084d23c4c7002971a07597",
            measurementId: "G-626YN37P2Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const namesCollection = collection(db, 'names');
        const leaderboardCollection = collection(db, 'leaderboard');

        async function populateNames() {
            try {
                const nameSelect = document.getElementById('name');
                const snapshot = await getDocs(namesCollection);
                const names = snapshot.docs.map(doc => doc.data().name);
                nameSelect.innerHTML = names.map(name => `<option value="${name}">${name}</option>`).join('');
                console.log("Names populated successfully.");
            } catch (error) {
                console.error("Error populating names:", error);
            }
        }

        async function renderLeaderboard() {
            try {
                const snapshot = await getDocs(leaderboardCollection);
                const entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const aggregatedEntries = aggregateEntries(entries);
                const sortedEntries = sortEntries(aggregatedEntries);
                const tbody = document.querySelector('#leaderboard tbody');
                tbody.innerHTML = '';
                sortedEntries.forEach((entry, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${getMedallion(index + 1)}</td>
                        <td>${entry.name}</td>
                        <td>$${entry.alp}</td>
                        <td>${entry.hires}</td>
                        <td>
                            <button onclick="deleteEntry('${entry.id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                console.log("Leaderboard rendered successfully.");
            } catch (error) {
                console.error("Error rendering leaderboard:", error);
            }
        }

        function getMedallion(rank) {
            if (rank === 1) {
                return '<div class="medallion gold">1</div>';
            } else if (rank === 2) {
                return '<div class="medallion silver">2</div>';
            } else if (rank === 3) {
                return '<div class="medallion bronze">3</div>';
            } else {
                return rank;
            }
        }

        function aggregateEntries(entries) {
            const aggregated = {};
            entries.forEach(entry => {
                if (!aggregated[entry.name]) {
                    aggregated[entry.name] = { name: entry.name, alp: 0, hires: 0 };
                }
                aggregated[entry.name].alp += parseInt(entry.alp, 10);
                aggregated[entry.name].hires += parseInt(entry.hires, 10);
            });
            return Object.values(aggregated);
        }

        function sortEntries(entries) {
            return entries.sort((a, b) => b.alp - a.alp || b.hires - a.hires);
        }

        async function addEntry() {
            try {
                const name = document.getElementById('name').value;
                const alp = parseInt(document.getElementById('alp').value, 10);
                const hires = parseInt(document.getElementById('hires').value, 10);
                const date = document.getElementById('entry-date').value;

                await addDoc(leaderboardCollection, { name, alp, hires, date });
                renderLeaderboard();
                console.log("Entry added successfully.");
            } catch (error) {
                console.error("Error adding entry:", error);
            }
        }

        async function addName() {
            try {
                const newName = document.getElementById('new-name').value;
                if (newName) {
                    await addDoc(namesCollection, { name: newName });
                    await populateNames();
                    document.getElementById('new-name').value = ''; // Clear the input field
                    console.log("Name added successfully.");
                }
            } catch (error) {
                console.error("Error adding name:", error);
            }
        }

        async function deleteEntry(id) {
            try {
                await deleteDoc(doc(leaderboardCollection, id));
                renderLeaderboard();
                console.log("Entry deleted successfully.");
            } catch (error) {
                console.error("Error deleting entry:", error);
            }
        }

        window.addEventListener('load', () => {
            populateNames();
            renderLeaderboard();
            document.getElementById('add-name-btn').addEventListener('click', addName);
            document.getElementById('add-entry-btn').addEventListener('click', addEntry);
        });
    </script>
</head>
<body>
    <header>
        <h1>OTM Leaderboards 2024</h1>
    </header>
    <nav>
        <a href="index.html">Leaderboard</a>
        <a href="submission.html">Submit Report</a>
    </nav>
    <div class="container">
        <div class="filter-section">
            <label for="filter-type">Filter By:</label>
            <select id="filter-type" onchange="toggleDateInputs()">
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
            </select>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" onchange="filterLeaderboard()">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" onchange="filterLeaderboard()">
            <button onclick="filterLeaderboard()">Filter</button>
            <br>
            <label for="sort-type">Sort By:</label>
            <select id="sort-type" onchange="filterLeaderboard()">
                <option value="alp">ALP</option>
                <option value="hires">Hires</option>
            </select>
        </div>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>ALP</th>
                    <th>Hires</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Content -->
            </tbody>
        </table>
        <div class="form-section">
            <h2>Add New Entry</h2>
            <select id="name">
                <!-- Options will be dynamically filled -->
            </select>
            <input type="number" id="alp" placeholder="ALP">
            <input type="number" id="hires" placeholder="Hires">
            <label for="entry-date">Date:</label>
            <input type="date" id="entry-date">
            <button id="add-entry-btn">Add Entry</button>
            <h2>Add New Name</h2>
            <input type="text" id="new-name" placeholder="New Name">
            <button id="add-name-btn">Add Name</button>
        </div>
    </div>
</body>
</html>
